<div class="auth-container">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <!-- Registration Card -->
        <div class="auth-card">

          <!-- Header -->
          <div class="auth-header">
            <div class="auth-icon-container">
              <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join our amazing community today</p>
          </div>

          <!-- Body -->
          <div class="auth-body">
            <form class="auth-form">

              <!-- Name Fields -->
              <div class="row g-4 mb-4">
                <div class="col-md-6">
                  <div class="form-floating input-group-animated">
                    <input type="text" class="form-control auth-input" id="firstName" placeholder="First Name">
                    <label for="firstName" class="auth-label">
                      <i class="fas fa-user me-2"></i>First Name
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating input-group-animated">
                    <input type="text" class="form-control auth-input" id="lastName" placeholder="Last Name">
                    <label for="lastName" class="auth-label">
                      <i class="fas fa-user me-2"></i>Last Name
                    </label>
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="mb-4">
                <div class="form-floating input-group-animated">
                  <input type="email" class="form-control auth-input" id="email" placeholder="Email Address">
                  <label for="email" class="auth-label">
                    <i class="fas fa-envelope me-2"></i>Email Address
                  </label>
                </div>
              </div>

              <!-- Password Fields -->
              <div class="row g-4 mb-4">
                <div class="col-md-6">
                  <div class="form-floating input-group-animated">
                    <input type="password" class="form-control auth-input" id="password" placeholder="Password">
                    <label for="password" class="auth-label">
                      <i class="fas fa-lock me-2"></i>Password
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating input-group-animated">
                    <input type="password" class="form-control auth-input" id="confirmPassword" placeholder="Confirm Password">
                    <label for="confirmPassword" class="auth-label">
                      <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                  </div>
                </div>
              </div>

              <!-- Checkboxes -->
              <div class="mb-5">
                <div class="custom-checkbox-container mb-3">
                  <input class="custom-checkbox" type="checkbox" id="terms">
                  <label class="custom-checkbox-label" for="terms">
                    I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                  </label>
                </div>
                <div class="custom-checkbox-container">
                  <input class="custom-checkbox" type="checkbox" id="newsletter">
                  <label class="custom-checkbox-label" for="newsletter">
                    Subscribe to newsletter for updates and exclusive offers
                  </label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-4">
                <button type="submit" class="auth-btn auth-btn-primary">
                  <span class="btn-content">
                    <i class="fas fa-user-plus me-2"></i>Create My Account
                  </span>
                  <div class="btn-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                  </div>
                </button>
              </div>

              <!-- Login Link -->
              <div class="auth-footer text-center">
                <p>Already have an account?
                  <a href="#" class="auth-link">Sign In</a>
                </p>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
