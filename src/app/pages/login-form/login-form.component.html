<div class="auth-container">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        <!-- Login Card -->
        <div class="auth-card">

          <!-- Header -->
          <div class="auth-header">
            <div class="auth-icon-container">
              <div class="auth-icon">
                <i class="fas fa-sign-in-alt"></i>
              </div>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your account</p>
          </div>

          <!-- Body -->
          <div class="auth-body">
            <form class="auth-form">
              <!-- Email -->
              <div class="form-floating input-group-animated mb-4">
                <input type="email" class="form-control auth-input" id="loginEmail" placeholder="Email Address">
                <label for="loginEmail" class="auth-label">
                  <i class="fas fa-envelope me-2"></i>Email Address
                </label>
              </div>

              <!-- Password -->
              <div class="form-floating input-group-animated mb-3">
                <input type="password" class="form-control auth-input" id="loginPassword" placeholder="Password">
                <label for="loginPassword" class="auth-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
              </div>

              <!-- Remember Me and Forgot Password -->
              <div class="login-options mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="auth-link forgot-password">Forgot Password?</a>
              </div>

              <!-- Login Button -->
              <div class="d-grid mb-4">
                <button type="submit" class="auth-btn auth-btn-primary">
                  <span class="btn-content">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                  </span>
                  <div class="btn-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                  </div>
                </button>
              </div>

              <!-- Register Link -->
              <div class="auth-footer text-center">
                <p>Don't have an account?
                  <a href="#" class="auth-link">Create Account</a>
                </p>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
