<nav class="navbar ">
      <div class="nav-container w-100">
        <div class="nav-logo">
          <a routerLink="/home">
            <h2>Victorian Elegance</h2>
          </a>
        </div>

        <ul class="nav-menu" [class.active]="isMenuOpen">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item dropdown"
              (mouseenter)="showProductsDropdown = true"
              (mouseleave)="showProductsDropdown = false">
            <a routerLink="/products" class="nav-link" routerLinkActive="active">
              Products
              <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
            <div class="dropdown-menu" [class.show]="showProductsDropdown">
              <a routerLink="/products/bedroom" class="dropdown-item">Bedroom</a>
              <a routerLink="/products/living-room" class="dropdown-item">Living Room</a>
              <a routerLink="/products/dining-room" class="dropdown-item">Dining Room</a>
              <a routerLink="/products/kitchen" class="dropdown-item">Kitchen</a>
              <a routerLink="/products/accessories" class="dropdown-item">Accessories</a>
            </div>
          </li>
          <li class="nav-item">
            <a routerLink="/aboutus" class="nav-link" routerLinkActive="active">About Us</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contactus" class="nav-link" routerLinkActive="active">Contact Us</a>
          </li>
        </ul>

        <div class="nav-actions">
          <div class="search-container">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              placeholder="Search..."
              class="search-input"
              (keyup.enter)="onSearch()">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" (click)="onSearch()">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>

          <div class="cart-container">
            <a [routerLink]="['/cart']">
            <img class="cart-icon" width="24" height="24" src="assets/icons/cart.svg" alt="">
            <span class="cart-count" *ngIf="cartCount > 0">{{cartCount}}</span>
            </a>
          </div>
          
        <!-- 
      -->
 


          <div class="hamburger" (click)="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <!-- Cart Dropdown -->
      <div class="cart-dropdown" [class.show]="isCartOpen">
        <div class="cart-header">
          <h3>Shopping Cart</h3>
          <button class="close-cart" (click)="toggleCart()">×</button>
        </div>
        <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
          <div class="cart-item" *ngFor="let item of cartItems">
            <img [src]="item.image" [alt]="item.name">
            <div class="item-details">
              <h4>{{item.name}}</h4>
              <p>£{{item.price}}</p>
              <div class="quantity-controls">
                <button (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
                <span>{{item.quantity}}</span>
                <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
              </div>
            </div>
          </div>
          <div class="cart-total">
            <strong>Total: £{{getCartTotal()}}</strong>
          </div>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
        <ng-template #emptyCart>
          <p class="empty-cart">Your cart is empty</p>
        </ng-template>
      </div>
    </nav>
