<div class="payment-form-container">
  <h2 class="payment-title">Secure Payment</h2>
  <p class="total-amount">Total: {{ totalAmount | currency }}</p>
  
  <form (ngSubmit)="submitForm()" class="payment-form">
    <div class="form-group">
      <label for="cardName">Name on Card</label>
      <input id="cardName" type="text" class="form-control" placeholder="John M. Doe" [(ngModel)]="PaymentData.cardName" name="cardName" required />
    </div>
    
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input id="cardNumber" type="text" class="form-control" placeholder="1111-2222-3333-4444" [(ngModel)]="PaymentData.cardNumber" name="cardNumber" required />
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="expiry">Expiration Date</label>
        <input id="expiry" type="text" class="form-control" placeholder="MM/YY" [(ngModel)]="PaymentData.expiry" name="expiry" required />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" class="form-control" placeholder="123" [(ngModel)]="PaymentData.cvv" name="cvv" required />
      </div>
    </div>
    
    <button class="pay-now-btn" type="submit">Pay Now</button>
  </form>
</div>
