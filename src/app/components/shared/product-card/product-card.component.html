<div class="card h-100">
  <img
    [src]="product.image"
    class="card-img-top"
    [alt]="product.name"
    style="height: 200px; object-fit: cover"
  />
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text text-muted mb-1">${{ product.price }}</p>
      <p class="card-text small text-secondary">{{ product.category }}</p>
    </div>
    <button class="btn btn-sm btn-primary w-100 mt-3" (click)="addToCart()">
      Add to Cart
    </button>
  </div>
</div>
