<body class="body">

  <div class="product-card" *ngIf="product">
    <div class="product-image">
      <a [routerLink]="['/products', product.id]">
      <img [src]="product.thumbnail" [alt]="product.name" />
    </a>
    <div class="product-overlay">
      <button class="quick-view-btn" [routerLink]="['/products', product.id]">
        Quick View
      </button>
      <button class="add-to-cart-btn" (click)="addToCart()">Add to Cart</button>
    </div>

    <div class="wishlist-btn-container">
        <app-wishlist-button [productId]="product.id" size="small" (click)="addToWishlist(product.id)"></app-wishlist-button>
    </div>
  </div>
 

  <div class="product-info">
    <a
      [routerLink]="['/products', product.id]"
      class="text-decoration-none text-dark"
    >
      <h3>{{ product.name }}</h3>
    </a>
    <p class="product-price">£{{ product.price }}</p>
    <div class="product-rating">
      <span class="stars">★★★★★</span>
      <!-- <span class="rating-count" *ngIf="product.reviews">({{product.reviews}})</span> -->
    </div>
  </div>
</div>

    </body>
